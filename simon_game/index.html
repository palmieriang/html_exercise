<!DOCTYPE html>
<html>
<head>
	<title>Simon Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>

<div class="container">
	<div class="container-in">
		<div class="top-part">
			<div class="button left-side green unclickable" id="3"></div>
			<div class="button right-side red unclickable" id="2"></div>
		</div>
		<div class="bottom-part">
			<div class="button left-side yellow unclickable" id="1"></div>
			<div class="button right-side blue unclickable" id="0"></div>
		</div>
	</div>
	<div class="center-part">
		<div class="center-part-in">
			<div class="logo">Simon<span>Â®</span></div>
			<div class="button-container">
				<div class="row">
					<div class="count-container">
						<h1 class="count led-off">--</h1>
						<p class="label">COUNT</p>
					</div>
					<div class="count-container">
						<div class="round-button button-red clickable" id="start"></div>
						<h3 class="label">START</h3>
					</div>
					<div class="count-container">
						<div class="round-button button-yellow clickable" id="mode"></div>
						<h3 class="label">STRICT</h3>
					</div>
				</div>
				<div class="row-last">
					<h3 class="label inline">OFF</h3>
					<div class="sw-slot inline">
						<div class="switch" id="pwr-sw"></div>
					</div>
					<h3 class="label inline">ON</h3>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
