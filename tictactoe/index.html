<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<div class="container text-center">
		<a class="btn btn-primary" id="turnX" href="">Turn X</a>
		<a class="btn btn-primary" id="turnO" href="">Turn O</a>
		<div class="row">
			<div class="col-md-4">
				<a class="btn btn-primary tic" id="0" href="">#</a>
				<a class="btn btn-primary tic" id="1" href="">#</a>
				<a class="btn btn-primary tic" id="2" href="">#</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<a class="btn btn-primary tic" id="3" href="">#</a>
				<a class="btn btn-primary tic" id="4" href="">#</a>
				<a class="btn btn-primary tic" id="5" href="">#</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-4">
				<a class="btn btn-primary tic" id="6" href="">#</a>
				<a class="btn btn-primary tic" id="7" href="">#</a>
				<a class="btn btn-primary tic" id="8" href="">#</a>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
