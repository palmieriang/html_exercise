<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


	<div class="container">
	
		<div class="display">
			
			<div class="addMinute">+</div>

			<div class="timer">
				<span id="count">02</span><span class="timer00">:00</span>
			</div>

			<div class="subMinute">-</div>

			<div class="addMinuteBreak">+</div>

			<div class="timer">
				<span id="countBreak">03</span><span class="break00">:00</span>
			</div>

			<div class="subMinuteBreak">-</div>

		</div>

		<button class="startStop">Start</button>

	</div>


	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="countdown.js"></script>



</body>
</html>
