<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="logo"><i class="fa fa-free-code-camp" aria-hidden="true"></i></div>
		<div class="button-side addMinute"><i class="fa fa-plus" aria-hidden="true"></i></div>
		<div class="button-side addMinuteBreak"><i class="fa fa-plus" aria-hidden="true"></i></div>
		<div class="display">

			<div class="progress-bar progress-bar-left">
				<div class="loading loading-left"></div>
			</div>

			<div class="icon-left">
				<i class="fa fa-heart-o flash-icon heart" aria-hidden="true"></i>
				<i class="fa fa-ban flash-icon stop" aria-hidden="true"></i>
			</div>

			<div class="timer">
				<span id="count">01</span><span class="timer00">:00</span>
			</div>

			<div class="timer second-timer">
				<span id="countBreak">01</span><span class="break00">:00</span>
			</div>

<!-- 			<div class="icon-right">
				<i class="fa fa-bell-o bell" aria-hidden="true"></i>
			</div> -->

			<div class="progress-bar progress-bar-right">
				<div class="loading loading-right"></div>
			</div>

		</div>
		<div class="button-side subMinute"><i class="fa fa-minus" aria-hidden="true"></i></div>
		<div class="button-side subMinuteBreak"><i class="fa fa-minus" aria-hidden="true"></i></div>
		<button class="startStop"><i class="fa fa-power-off" aria-hidden="true"></i></button>
		<div class="support support1"></div>
		<div class="support support2"></div>
	</div>
	<div class="table"></div>

	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="countdown.js"></script>
	<script src="https://use.fontawesome.com/736c59a21e.js"></script>

</body>
</html>
