<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Pomodoro Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="container">
		<div class="button-side addMinute">+</div>
		<div class="button-side addMinuteBreak">+</div>
		<div class="display">

			<div class="timer">
				<span id="count">02</span><span class="timer00">:00</span>
			</div>

			<div class="timer">
				<span id="countBreak">03</span><span class="break00">:00</span>
			</div>

		</div>
		<div class="button-side subMinute">--</div>
		<div class="button-side subMinuteBreak">--</div>
		<button class="startStop"><i class="fa fa-power-off" aria-hidden="true"></i></button>

	</div>

	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="countdown.js"></script>
	<script src="https://use.fontawesome.com/736c59a21e.js"></script>

</body>
</html>
