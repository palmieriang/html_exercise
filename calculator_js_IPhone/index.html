<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>Iphone Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="phone">
	<div class="display">

		<form name="calcForm">
				
			<div class="row">
				
				<div class="resultBox"><input class="result" type="text" name="txt1"></div>
				
				<div class="col-xs-3"><input class="button darkgrey" type="button" name="AC" value="AC" onclick=""></div>
				<div class="col-xs-3"><input class="button darkgrey" type="button" name="+/-" value="+/-" onclick=""></div>
				<div class="col-xs-3"><input class="button darkgrey" type="button" name="percentbtn" value="%" onclick="displayNum(percentbtn.value)"></div>
				<div class="col-xs-3"><input class="button orange" type="button" name="divbtn" value="/" onclick="displayNum(divbtn.value)"></div>

				<div class="col-xs-3"><input class="button" type="button" name="btn7" value="7" onclick="displayNum(btn7.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="btn8" value="8" onclick="displayNum(btn8.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="btn9" value="9" onclick="displayNum(btn9.value)"></div>
				<div class="col-xs-3"><input class="button orange" type="button" name="perbtn" value="*" onclick="displayNum(perbtn.value)"></div>

				<div class="col-xs-3"><input class="button" type="button" name="btn4" value="4" onclick="displayNum(btn4.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="btn5" value="5" onclick="displayNum(btn5.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="btn6" value="6" onclick="displayNum(btn6.value)"></div>
				<div class="col-xs-3"><input class="button orange" type="button" name="subbtn" value="-" onclick="displayNum(subbtn.value)"></div>

				<div class="col-xs-3"><input class="button" type="button" name="btn1" value="1" onclick="displayNum(btn1.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="btn2" value="2" onclick="displayNum(btn2.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="btn3" value="3" onclick="displayNum(btn3.value)"></div>
				<div class="col-xs-3"><input class="button orange" type="button" name="addbtn" value="+" onclick="displayNum(addbtn.value)"></div>

				<div class="col-xs-6"><input class="btn0 button" type="button" name="btn0" value="0" onclick="displayNum(btn0.value)"></div>
				<div class="col-xs-3"><input class="button" type="button" name="dotbtn" value="." onclick="displayNum(dotbtn.value)"></div>
				<div class="col-xs-3"><input class="button orange" type="button" name="eqbtn" value="=" onclick="txt1.value=eval(txt1.value)"></div>

			</div>
			
		</form>

	</div>

</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script type="text/javascript">

	function displayNum(n1){
		calcForm.txt1.value=calcForm.txt1.value+n1;
	}
	
	$(document).ready(function(){
	});

</script>

</body>
</html>
