<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
	<link rel="stylesheet" type="text/css" media="screen" href="style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div class="mainSquare">

		<div class="top">
			<div class="box-corner"></div>
			<div class="box">
				<div class="header-top red"></div>
			</div>
			<div class="box"></div>
			<div class="box">
				<div class="header-top red"></div>
			</div>
			<div class="box">
				<div class="header-top red"></div>
			</div>
			<div class="box"></div>
			<div class="box">
				<div class="header-top yellow"></div>
			</div>
			<div class="box">
				<div class="header-top yellow"></div>
			</div>
			<div class="box"></div>
			<div class="box">
				<div class="header-top yellow"></div>
			</div>
			<div class="box-corner"></div>
		</div>

		<div class="center">

			<div class="left">
				<div class="box-side">
					<div class="header-left orange"></div>
				</div>
				<div class="box-side">
					<div class="header-left orange"></div>
				</div>
				<div class="box-side"></div>
				<div class="box-side">
					<div class="header-left orange"></div>
				</div>
				<div class="box-side"></div>
				<div class="box-side">
					<div class="header-left purple"></div>
				</div>
				<div class="box-side">
					<div class="header-left purple"></div>
				</div>
				<div class="box-side"></div>
				<div class="box-side side-last">
					<div class="header-left purple last-color"></div>
				</div>
			</div>
			
			<div class="bigSquare"></div>

			<div class="right">
				<div class="box-side">
					<div class="header-right green"></div>
				</div>
				<div class="box-side">
					<div class="header-right green"></div>
				</div>
				<div class="box-side"></div>
				<div class="box-side">
					<div class="header-right green"></div>
				</div>
				<div class="box-side"></div>
				<div class="box-side"></div>
				<div class="box-side">
					<div class="header-right blue"></div>
				</div>
				<div class="box-side"></div>
				<div class="box-side side-last">
					<div class="header-right blue last-color"></div>
				</div>
			</div>
			
		</div>

		<div class="bottom">
			<div class="box-corner"></div>
			<div class="box">
				<div class="header-bottom lightblue"></div>
			</div>
			<div class="box">
				<div class="header-bottom lightblue"></div>
			</div>
			<div class="box"></div>
			<div class="box">
				<div class="header-bottom lightblue"></div>
			</div>
			<div class="box"></div>
			<div class="box"></div>
			<div class="box">
				<div class="header-bottom brown"></div>
			</div>
			<div class="box"></div>
			<div class="box">
				<div class="header-bottom brown"></div>
			</div>
			<div class="box-corner"></div>

</html>
