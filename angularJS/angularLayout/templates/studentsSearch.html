<h1>Student Search</h1>

<table border="1" style="border-collapse:collapse">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Salary</th>
        </tr>
    </thead>
    <tr ng-repeat="student in students">
        <td>{{student.ID}}</td>
        <td>{{student.name}}</td>
        <td>{{student.gender}}</td>
        <td>{{student.salary}}</td>
    </tr>
</table>
